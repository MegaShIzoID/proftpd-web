<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>LogIn Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="login">
    <h1>Вход</h1>
    <form action="{{ url_for('login') }}" method="POST"/>
    	<input type="text" id="username" name="username" placeholder="Пользователь" required="required" />
        <input type="password" id="password" name="password" placeholder="Пароль" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Войти</button>
    </form>
</div>
</body>
</html>
